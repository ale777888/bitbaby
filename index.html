<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>BitBaby | 策略收益</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>

  <div class="top-actions">
    <button id="addRow" class="btn primary">＋ 新增一行</button>
    <div style="flex:1"></div>
    <button id="savePNG" class="btn success">保存图片</button>
  </div>

  <div class="container">

  <div class="bb-card" style="margin-bottom:20px;">
    <div style="color:var(--bb-yellow); font-weight:800; font-size:14px; letter-spacing:1px; margin-bottom:12px;">
      批量粘贴解析
    </div>

    <textarea id="bulkInput" class="cell-input" placeholder="交易对/币种\t金额(USDT)\t收益\t状态(可选)
示例：
BTC/USDT	5000	120	达到预计收益
ETH/USDT	3000	80	进行中"
      style="height:160px; text-align:left; padding:12px; line-height:1.5; border:1px solid var(--border); background: rgba(255,255,255,0.03);"></textarea>

    <div style="display:flex; gap:12px; justify-content:flex-end; margin-top:14px;">
      <button id="parseBulk" class="btn primary">解析生成</button>
      <button id="clearBulk" class="btn">清空</button>
    </div>

    <div style="margin-top:10px; color:var(--muted); font-size:12px; line-height:1.5;">
      支持：Tab / 多空格 / 逗号分列；可带表头行。<br/>
      列顺序：交易对/币种、金额、收益、状态（可选；默认“达到预计收益”）。
    </div>
  </div>

    <div id="capturePanel" class="bb-card">

      <div class="bb-titlebar-v8">
        <div class="bb-brand">
          <img class="bb-logo" src="assets/bb-logo.png" alt="Logo" crossorigin="anonymous"/>
        </div>

        <div class="bb-titlewrap">
          <div class="bb-title-center">BitBaby 策略收益表</div>
          <div class="bb-subtitle-center">Professional Commission Tracker</div>
        </div>

        <div class="bb-right">
          <input id="tradeDate" class="bb-date-input-v8" type="date"/>
        </div>
      </div>

      <div class="table-wrap">
        <table class="bb-table">
          <thead>
            <tr>
              <th style="width: 18%">交易对 / 币种</th>
              <th style="width: 12%">金额 (USDT)</th>
              <th style="width: 12%">一级 (2%)</th>
              <th style="width: 12%">二级 (1%)</th>
              <th style="width: 12%">三级 (0.5%)</th>
              <th style="width: 10%">收益</th>
              <th class="status-col">状态</th>
              <th class="action-col"></th>
            </tr>
          </thead>

          <tbody id="tbody"></tbody>

        </table>
      </div>

      <div class="table-footer">

        <div class="footer-item">
          <span class="footer-label">一级总返佣</span>
          <span class="footer-value pos" id="bottomL1">0.00 U</span>
        </div>

        <div class="footer-item">
          <span class="footer-label">二级总返佣</span>
          <span class="footer-value pos" id="bottomL2">0.00 U</span>
        </div>

        <div class="footer-item">
          <span class="footer-label">三级总返佣</span>
          <span class="footer-value pos" id="bottomL3">0.00 U</span>
        </div>

      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
